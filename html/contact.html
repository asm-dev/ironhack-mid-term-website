<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <script src="../js/components.js" type="text/javascript" defer></script>
    <script src="../js/scripts.js" type="text/javascript" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/logos/circle.svg">
    <title>Contact us</title>
  </head>
  <body>

    <header>
      <nav-bar-component></nav-bar-component>
    </header>

    <main class="contact-main">

      <section class="section">
        <h1>Contact Us</h1>
        <form id="contact-form" name="contactForm" onsubmit="return validateContactForm()">
          <label for="name">Full Name *</label>
          <input required type="text" id="name" name="name" placeholder="Enter your full name">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" minlength="9" maxlength="15" placeholder="Enter your phone number">
          </div>
          <div class="message-div">
            <label for="message">Message</label>
            <textarea id="message" name="message" form="contact-form" placeholder="Write your message here"></textarea>
          </div>
          <input type="submit" class="blue-button">
        </form>
      </section>

    </main>

    <footer>
      <footer-component></footer-component>
    </footer>

  </body>
</html>
